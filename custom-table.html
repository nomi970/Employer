<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/Naeem.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Data Table with Pagination</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .pagination-container {
            display: flex;
            justify-content: end;
            align-items: center;
            font-size: 14px;
            gap: 20px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: end;
        }

        .pagination-controls button {
            padding: 5px 10px;
            border: none;
            background-color: #fff;
            cursor: pointer;
        }

        .pagination-controls button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .items-per-page {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        select {
            padding: 5px;
        }
    </style>
</head>

<body>
    <table id="dataTable">
        <thead class="th-bg">
            <tr class="border-table">
                <th>
                    <div class="d-flex gap-2 justify-content-between align-items-center">
                        <div class="d-flex align-items-center gap-2">
                            <input type="checkbox">
                            <p class="name">Name</p>
                        </div>
                        <div class="fs_12 fw_500 Inter_family tertiary-gray">
                            Task Type
                        </div>
                        <div class="fs_12 fw_500 Inter_family tertiary-gray">
                            Task Status
                        </div>
                        <div class="fs_12 fw_500 Inter_family tertiary-gray">
                            Asssigned
                        </div>
                        <div class="fs_12 fw_500 Inter_family tertiary-gray">
                            Associated Contact
                        </div>
                        <div class="fs_12 fw_500 Inter_family tertiary-gray">
                            Associated Company
                        </div>
                    </div>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="w-100 h-100">
                <td class="w-100 h-100">
                    <div class="w-100 d-flex justify-content-center align-items-center" style="padding: 94px 0;">
                        <img class="" src="assets/images/employer-ease-pics/sending Message.svg" alt="">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination-container">
        <div class="items-per-page d-flex align-items-center gap-2">
            <div class="w-100">
                <p>Items per page:</p>
            </div>
            <select class="border-0" id="itemsPerPage">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25" selected>25</option>
            </select>
        </div>
        <div class="pagination-controls">
            <span class="w-100" id="pageInfo">0 of 0</span>
            <button id="prevPage" disabled>&lt;</button>
            <button id="nextPage" disabled>&gt;</button>
        </div>
    </div>


    <script>

        let currentPage = 1;
        let rowsPerPage = 25;

        function renderTable(data, page = 1) {
            const tbody = document.querySelector("#dataTable tbody");
            tbody.innerHTML = "";

            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const paginatedData = data.slice(startIndex, endIndex);

            paginatedData.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
        `;
                tbody.appendChild(row);
            });

            updatePaginationInfo(data);
        }

        function updatePaginationInfo(data) {
            const totalPages = Math.ceil(data.length / rowsPerPage);
            const pageInfo = document.getElementById("pageInfo");
            pageInfo.textContent = `${currentPage} of ${totalPages}`;

            document.getElementById("prevPage").disabled = currentPage === 1;
            document.getElementById("nextPage").disabled = currentPage === totalPages;
        }

        function setupPagination(data) {
            const prevButton = document.getElementById("prevPage");
            const nextButton = document.getElementById("nextPage");
            const itemsPerPageSelect = document.getElementById("itemsPerPage");

            prevButton.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(data, currentPage);
                }
            });

            nextButton.addEventListener("click", () => {
                const totalPages = Math.ceil(data.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(data, currentPage);
                }
            });

            itemsPerPageSelect.addEventListener("change", (event) => {
                rowsPerPage = parseInt(event.target.value, 10);
                currentPage = 1;
                renderTable(data, currentPage);
            });
        }


        renderTable(data, currentPage);
        setupPagination(data);

    </script>
</body>

</html>
